 &lt;script type&#x3D;&quot;text&#x2F;javascript&quot; src&#x3D;&quot;http:&#x2F;&#x2F;api.map.baidu.com&#x2F;api?v&#x3D;3.0&amp;ak&#x3D;QEKLPsQSGdYog7hfolki1mzjkLhdf6hX&quot;&gt;&lt;&#x2F;script&gt;</code></pre></div></figure>
<figure><div class="code-wrapper"><pre class="line-numbers language-javascript" data-language="javascript"><code class="language-javascript">&lt;div id&#x3D;&quot;allmap&quot;&gt;&lt;&#x2F;div&gt;
import &#123; defineComponent, nextTick, onMounted &#125; from &#39;vue&#39;
export default defineComponent(&#123;
  setup () &#123;
    onMounted(() &#x3D;&gt; &#123;
      nextTick(() &#x3D;&gt; &#123;
        initMap()
      &#125;)
    &#125;)
    const initMap &#x3D; () &#x3D;&gt; &#123;
      const Bmap &#x3D; window.BMap
      const map &#x3D; new Bmap.Map(&#39;allmap&#39;)
      map.enableContinuousZoom(true) &#x2F;&#x2F; 启用地图惯性拖拽，
      map.enableScrollWheelZoom(true) &#x2F;&#x2F; 鼠标缩放
      const point &#x3D; new Bmap.Point(121.344358, 31.157911)
      &#x2F;&#x2F; const myIcon &#x3D; new Bmap.Icon(&#39;..&#x2F;static&#x2F;1.png&#39;, new Bmap.Size(43, 55))
      &#x2F;&#x2F; const marker &#x3D; new Bmap.Marker(point, &#123; icon: myIcon &#125;) &#x2F;&#x2F; 创建标注
      const marker &#x3D; new Bmap.Marker(point) &#x2F;&#x2F; 创建标注
      &#x2F;&#x2F; 创建文本标注对象
      const labelopts &#x3D; &#123;
        position: point, &#x2F;&#x2F; 指定文本标注所在的地理位置
        offset: new Bmap.Size(0, 0) &#x2F;&#x2F; 设置文本偏移量
      &#125;
      const label &#x3D; new Bmap.Label(&#39;上海安垚网络科技有限公司&#39;, labelopts)
      label.setStyle(&#123;
        color: &#39;#fff&#39;,
        backgroundColor: &#39;rgba(0, 0, 0, 0.5)&#39;,
        borderRadius: &#39;10px&#39;,
        padding: &#39;0 10px&#39;,
        fontSize: &#39;14px&#39;,
        lineHeight: &#39;20px&#39;,
        border: &#39;0&#39;,
        transform: &#39;translateX(-50%)&#39;
      &#125;)
      map.centerAndZoom(point, 17) &#x2F;&#x2F; 设置中心点坐标和地图级别
      map.addOverlay(label)&#x2F;&#x2F; 坐标标识
      map.addOverlay(marker) &#x2F;&#x2F; 将标注添加到地图中
      marker.setAnimation((window).BMAP_ANIMATION_BOUNCE) &#x2F;&#x2F; 点动画
      &#x2F;&#x2F; const opts &#x3D; &#123;
      &#x2F;&#x2F;   width: 200,
      &#x2F;&#x2F;   &#x2F;&#x2F; height: 100,
      &#x2F;&#x2F;   title: &#39;dddd&#39;
      &#x2F;&#x2F;   &#x2F;&#x2F; message: &#39;这里&#39;
      &#x2F;&#x2F; &#125;
      &#x2F;&#x2F; const infoWindow &#x3D; new Bmap.InfoWindow(&#39;地址：北京市东城区王府井大街88号乐天银泰百货八层&#39;, opts)
      &#x2F;&#x2F; click&#x3D;&gt; mouseover
      &#x2F;&#x2F; marker.addEventListener(&#39;click&#39;, function () &#123;
      &#x2F;&#x2F;   map.openInfoWindow(infoWindow, point)
      &#x2F;&#x2F; &#125;)
    &#125;
    return &#123;&#125;
  &#125;
&#125;)</code></pre></div></figure>
